<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Main Css -->
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>

              <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center text">
                       <h1>Calculator</h1> 
                      </div>
                </div>
                  <div class="row">
                      <div class="col-md-4"></div>
                      <div class="col-md-4">
                        <div class="container calc">
                           
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="w-100 text-center" type="text" id="result">
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-md-12 mt-2">
                                    <button class="numberBtn btn btn-primary" id="seven" value="7">7</button>
                                    <button class="numberBtn btn btn-primary" id="eight" value="8">8</button>
                                    <button class="numberBtn btn btn-primary" id="nine" value="9">9</button>
                                   
                                    <button class="btn btn-primary" id="sum">+</button>
                    
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-md-12 mt-2">
                                    <button class="numberBtn btn btn-primary" id="four" value="4">4</button>
                                    <button class="numberBtn btn btn-primary" id="five" value="5">5</button>
                                    <button class="numberBtn btn btn-primary" id="six" value="6">6</button>
                                  
                               
                                    <button class="btn btn-primary" id="subtract">-</button>
                    
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-md-12 mt-2">
                                    <button class="numberBtn btn btn-primary" id="one" value="1">1</button>
                                    <button class="numberBtn btn btn-primary" id="two" value="2">2</button>
                                    <button class="numberBtn btn btn-primary" id="three" value="3">3</button>
                                    <button class="btn btn-primary" id="multiply">*</button>
                    
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-md-12 mt-2">
                                    <button class="numberBtn btn btn-primary" id="zero" value="0">0</button>
                                    <button class="btn btn-primary" id="delete">DEL</button>
                                    <button class="btn btn-primary" id="divide">/</button>
                                    <button class="btn btn-primary" id="done">=</button>                                   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary mt-2" id="dot">.</button>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                      </div>
                      <div class="col-md-4"></div>
                  </div>
              </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <script src="app.js"></script>
  </body>
</html>
